<script>
    // JavaScript code for the slideshow
    document.addEventListener("DOMContentLoaded", function() {
        const slideshows = document.querySelectorAll('.slideshow');

        slideshows.forEach((slideshow) => {
            let index = 0;
            const slides = slideshow.querySelectorAll('.slide');
            slides[index].style.left = '0%'; // Show the first slide

            setInterval(() => {
                slides[index].style.left = '100%'; // Hide the current slide
                index = (index + 1) % slides.length; // Move to the next slide
                slides[index].style.left = '0%'; // Show the next slide
            }, 3000); // Change every 3 seconds
        });
    });
</script>
